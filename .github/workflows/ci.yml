name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22
        cache: 'npm'

    # Install dependencies
    - name: Install dependencies
      run: npm ci

    # Run tests (optional, using Vitest)
    - name: Run tests
      run: npm test

    # Build the app
    - name: Build the app
      run: npm run build

