name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Bun.js
    - name: Set up Bun.js
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: "latest"
        cache: 'bun'

    # Install dependencies
    - name: Install dependencies
      run: bun i

    # Run tests (optional, using Vitest)
    - name: Run tests
      run: bun test

    # Build the app
    - name: Build the app
      run: bun run build

    # Upload build artifacts (optional)
